<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andreas Kamf</title>
  <link href="./dist/output.css" rel="stylesheet" />
</head>
<body id="pageBody" class="min-h-screen flex flex-col bg-gray-800 text-white font-sans">
  <header class="flex justify-between items-center px-6 py-4 relative z-50">
    <a href="/" data-link class="text-2xl md:text-4xl font-bold cursor-pointer">AKAMF</a>
    <div class="flex items-center gap-6 text-sm md:text-lg">
      <nav class="hidden md:flex items-center gap-6">
        <a href="/about" data-link class="hover:underline">ABOUT ME</a>
        <a href="/projects" data-link class="hover:underline">PROJECTS</a>
      </nav>

      <a href="#" id="contactButton" class="bg-white text-gray-800 px-4 py-1 md:px-6 md:py-2 rounded-full font-medium hover:bg-gray-200 transition">
        CONTACT
      </a>

      <button class="md:hidden z-50 flex flex-col justify-between w-6 h-5 relative" onclick="toggleMenu()">
        <span class="burger-line top-0"></span>
        <span class="burger-line middle"></span>
        <span class="burger-line bottom-0"></span>
      </button>
    </div>
  </header>

  <div id="mobileMenu"
    class="hidden absolute inset-0 bg-gray-800 bg-opacity-95 flex flex-col items-end justify-start text-right text-lg gap-4 pt-20 pr-6 z-40 md:hidden">
    <a href="/about" data-link class="hover:underline">ABOUT ME</a>
    <a href="/projects" data-link class="hover:underline">PROJECTS</a>
  </div>

  <!-- SPA container -->
  <main id="app" class="flex-grow z-0"></main>

  <!-- Contact Modal -->
  <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999] hidden">
    <div class="bg-white text-gray-800 rounded-2xl p-8 w-[90%] max-w-md shadow-lg relative min-h-[420px] flex flex-col justify-center">
      <button id="closeModal" class="absolute top-4 right-4 text-xl font-bold text-gray-500 hover:text-gray-800">&times;</button>
      <form id="contactForm" class="flex flex-col gap-4">
        <h2 class="text-2xl font-bold mb-2">Contact Me</h2>
        <input type="email" required placeholder="Your email" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-gray-400" />
        <textarea required placeholder="Your message" rows="4" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-gray-400"></textarea>
        <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition">Send Message</button>
      </form>
      <div id="successMessage" class="hidden text-center text-gray-800 font-semibold mt-4">âœ… Message sent!</div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
